<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar design 2</title>
    <link rel="stylesheet" href="./../output/tailwind.css">
    <!-- Begin Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- End Font CDN -->

    <!-- Begin icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- End icon -->
</head>
<body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">
    <!-- Begin Header section -->
    <header class="bg-white">
        <!-- Begin Nav Section -->
        <nav class="container mx-auto flex justify-between items-center">
            <!-- Begin Logo -->
            <div>
                <img class="w-44" src="./../images/logo.jpg" alt="Logo Image">
            </div>
            <!-- End Logo -->

            <!-- Begin Menu -->
            <div class="absolute md:static md:w-auto nav-links py-5 md:py-0 top-[-100%] left-0 w-full  duration-500">
                <ul class=" bg-white flex flex-col md:flex-row md:gap-4" >
                    <li class="inline-block px-5 py-2 hover:text-slate-600"><a href="#">Home</a></li>
                    <li class="inline-block px-5 py-2 hover:text-slate-600"><a href="#">About</a></li>
                    <li class="inline-block px-5 py-2 hover:text-slate-600"><a href="#">Service</a></li>
                    <li class="inline-block px-5 py-2 hover:text-slate-600"><a href="#">Price</a></li>
                    <li class="inline-block px-5 py-2 hover:text-slate-600"><a href="#">Contact</a></li>
                </ul>
            </div>
            <!-- End Menu -->
            
            <!-- Begin Button -->
            <div class="h-full flex items-center gap-3 my-1">
                <Button class="bg-cyan-500 text-white rounded-full px-3 md:px-5 py-2">Login</Button>
                <ion-icon class="transform text-3xl cursor-pointer mx-2 md:hidden" name="menu" onclick="menuToggle(this)"></ion-icon>
            </div>
            <!-- End Button -->
        </nav>
        <!-- End Nav Section -->
    </header>
    <!-- End Header section -->


    <!-- Begin JS -->
    <script>
        function menuToggle(element) {
            let navLinks = document.querySelector('.nav-links');
            
            // Toggle the name attribute between 'menu' and 'close'
            element.name = element.name === 'menu' ? 'close' : 'menu';
            
            // Toggle classes to switch between visible and hidden states
            navLinks.classList.toggle('top-[6%]');
            navLinks.classList.toggle('top-[-100%]');
        }
    </script>
    <!-- End JS -->
</body>
</html>
